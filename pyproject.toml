[tool.ruff]
line-length = 88
target-version = "py39"

exclude = [
    "python/broken_python.py",  # Intentionally broken file for testing auto-fix
]

select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "S",  # bandit security
]

ignore = [
    "E501",  # line too long
    "S101",  # assert used (OK in tests)
]

[tool.ruff.per-file-ignores]
"tests/**/*" = ["S101"]

[tool.bandit]
exclude_dirs = ["tests", "python/broken_python.py"]
skips = ["B101"]