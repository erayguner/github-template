name: Basic CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  # Combined linting and security checks
  lint-and-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      # -------- Setup Tools --------
      - name: Install uv
        if: hashFiles('python/**/*.py', 'python/pyproject.toml', 'python/requirements*.txt') != ''
        uses: astral-sh/setup-uv@v6
        with:
          version: latest

      - name: Set up Python
        if: hashFiles('python/**/*.py', 'python/pyproject.toml', 'python/requirements*.txt') != ''
        run: uv python install 3.11

      - name: Setup Terraform
        if: hashFiles('**/*.tf') != ''
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.6.0

      - name: Install linting tools (shellcheck, yamllint)
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck
          python3 -m pip install --user yamllint

      # -------- Python Linting & Security --------
      - name: Python linting and security
        if: hashFiles('python/**/*.py', 'python/pyproject.toml', 'python/requirements*.txt') != ''
        working-directory: ./python
        run: |
          # Setup environment
          uv venv --python 3.11
          if [[ -f "pyproject.toml" ]]; then
            uv sync --group dev || true
          elif [[ -f "requirements.txt" ]]; then
            uv pip install -r requirements.txt || true
          fi

          # Linting
          uv pip install ruff || true
          uv run ruff check .
          uv run ruff format --check .

          # Security scanning
          uv pip install bandit || true
          uv run bandit -r src/ || true

      # -------- Terraform Linting --------
      - name: Terraform linting
        if: hashFiles('**/*.tf') != ''
        working-directory: ./terraform
        run: |
          terraform fmt -check -diff -recursive .
          terraform init -backend=false -input=false
          terraform validate -no-color

      # -------- Terraform Security (tfsec action) --------
      - name: Terraform security (tfsec)
        if: hashFiles('**/*.tf') != ''
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ./terraform
          format: sarif
          output: ${{ github.workspace }}/terraform/tfsec.sarif

      # -------- Bash Script Linting --------
      - name: Bash script linting
        if: hashFiles('**/*.sh', '**/*.bash') != ''
        run: |
          # Find and lint bash scripts (exclude common vendor/venv dirs)
          find . \( -name "*.sh" -o -name "*.bash" \) \
            | grep -v -E "(node_modules|\.venv|\.git|vendor)" \
            | while read -r script; do
                echo "Linting: $script"
                shellcheck "$script" || true
              done

      # -------- YAML Linting --------
      - name: YAML linting
        if: hashFiles('**/*.yml', '**/*.yaml') != ''
        run: |
          ~/.local/bin/yamllint -d "{extends: relaxed, rules: {line-length: {max: 120}}}" \
            --ignore ".venv/*" --ignore "python/.venv/*" --ignore ".git/*" . || true

      # -------- CodeQL Analysis (Python only if present) --------
      - name: Initialize CodeQL (Python)
        if: hashFiles('python/**/*.py', 'python/pyproject.toml', 'python/setup.py', 'python/requirements*.txt') != ''
        uses: github/codeql-action/init@v3
        with:
          languages: python
          source-root: ./python
          queries: +security-extended

      # (No autobuild needed for Python)

      - name: Perform CodeQL Analysis (Python)
        if: hashFiles('python/**/*.py', 'python/pyproject.toml', 'python/setup.py', 'python/requirements*.txt') != ''
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

      # -------- Secret Scanning --------
      - name: Secret scanning
        uses: trufflesecurity/trufflehog@v3.85.0
        with:
          path: ./
          base: main
          head: HEAD

      # -------- Upload Terraform SARIF --------
      - name: Upload Terraform SARIF
        if: always() && hashFiles(format('{0}/terraform/tfsec.sarif', github.workspace)) != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ github.workspace }}/terraform/tfsec.sarif
          category: "terraform-security"