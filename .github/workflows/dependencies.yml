# Dependency and Container Scanning Workflow
# Runs syft for SBOM generation and trivy for vulnerability scanning

name: Dependencies

on:
  push:
    branches: [main]
    paths:
      - "python/**"
      - "Dockerfile"
      - "requirements*.txt"
      - "pyproject.toml"
      - "package*.json"
  pull_request:
    branches: [main]
    paths:
      - "python/**"
      - "Dockerfile"
      - "requirements*.txt"
      - "pyproject.toml"
      - "package*.json"
  schedule:
    # Run weekly on Sundays at 3 AM UTC
    - cron: "0 3 * * 0"

permissions:
  contents: read
  security-events: write

jobs:
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Generate SBOM
        run: |
          syft dir:. -o spdx-json=sbom.spdx.json
          syft dir:. -o cyclonedx-json=sbom.cyclonedx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom.spdx.json
            sbom.cyclonedx.json
          retention-days: 30

  trivy-sbom:
    name: Trivy SBOM Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      # Generate SBOM with Trivy and scan in one step
      # This avoids compatibility issues between Syft and Trivy SBOM formats
      - name: Generate and scan SBOM with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-sbom.sarif
          severity: CRITICAL,HIGH
          scanners: vuln

      - name: Upload Trivy SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-sbom.sarif
          category: trivy-sbom
        continue-on-error: true

  python-deps:
    name: Python Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        working-directory: python
        run: |
          pip install -r requirements.txt 2>/dev/null || true
          pip-audit --format json --output pip-audit.json || true

      - name: Display results
        if: always()
        working-directory: python
        run: |
          if [ -f pip-audit.json ]; then
            cat pip-audit.json | python -m json.tool
          fi

  grype:
    name: Grype Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Run Grype
        uses: anchore/scan-action@v6
        with:
          path: .
          fail-build: false
          severity-cutoff: high
          output-format: sarif

      - name: Upload Grype SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
          category: grype
        continue-on-error: true
