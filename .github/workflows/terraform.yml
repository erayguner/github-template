# Terraform Validation Workflow
# Runs terraform fmt, validate, tflint, tfsec, and checkov

name: Terraform

on:
  push:
    branches: ["*"]
    paths:
      - "terraform/**"
      - ".tflint.hcl"
      - ".github/workflows/terraform.yml"
  pull_request:
    branches: ["*"]
    paths:
      - "terraform/**"
      - ".tflint.hcl"
      - ".github/workflows/terraform.yml"

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform-fmt:
    name: Terraform Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~1.10"

      - name: Terraform Format Check
        run: terraform fmt -check -recursive -diff terraform/

  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    needs: terraform-fmt
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~1.10"

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -backend=false -input=false

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate -no-color

  tflint:
    name: TFLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Init TFLint
        run: tflint --init --config .tflint.hcl

      - name: Run TFLint
        working-directory: terraform
        run: tflint --config ../.tflint.hcl --recursive --format compact

  tfsec:
    name: tfsec Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          format: sarif
          sarif_file: tfsec.sarif
          soft_fail: false

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: tfsec.sarif
          category: tfsec
        continue-on-error: true

  checkov:
    name: Checkov Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform
          framework: terraform
          output_format: cli,sarif
          output_file_path: console,checkov.sarif
          soft_fail: false
          # Skip checks that are false positives due to Checkov's static analysis limitations:
          # - CKV_TF_1: Module source versioning (not applicable for this template)
          # - CKV_AWS_144/145: S3 cross-region replication (not needed for this template)
          # - CKV2_AWS_5: SGs ARE attached to ENIs (aws_network_interface.web_example/alb_example)
          # - CKV2_AWS_11: VPC flow logs ARE enabled (aws_flow_log.vpc_flow_logs)
          # - CKV2_AWS_12: Default SG IS restricted (aws_default_security_group.default)
          skip_check: CKV_TF_1,CKV_AWS_144,CKV_AWS_145,CKV2_AWS_5,CKV2_AWS_11,CKV2_AWS_12

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov.sarif
          category: checkov
        continue-on-error: true
