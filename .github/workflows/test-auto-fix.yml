name: Test Auto-Fix Workflow

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of test to run'
        required: true
        default: 'all'
        type: choice
        options:
          - 'all'
          - 'python-only'
          - 'formatting-only'
          - 'claude-integration'
      create_issues:
        description: 'Create test issues before running'
        required: false
        default: true
        type: boolean

permissions:
  contents: write
  pull-requests: write
  issues: read
  checks: read
  actions: read

jobs:
  setup-test:
    name: Setup Test Environment
    runs-on: ubuntu-latest
    outputs:
      test-files-created: ${{ steps.setup.outputs.files_created }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup test files
        id: setup
        if: github.event.inputs.create_issues == 'true'
        run: |
          echo "Creating test files with intentional issues..."

          # Create Python test file with various issues
          mkdir -p test-fixes

          cat > test-fixes/test_python_issues.py << 'EOF'
          # Test file with intentional Python issues
          import os
          import sys
          import unused_module  # Import error

          # Syntax error - missing colon
          def broken_function()
              return "missing colon"

          # Formatting issues
          def poorly_formatted(x,y,z):
              result=x+y*z
              return result

          # Logic error
          def multiply_wrong(a, b):
              return a + b  # Should be multiply, not add

          # Security issue - eval usage
          def dangerous_function(user_input):
              return eval(user_input)

          # Test that will fail
          def test_multiply():
              assert multiply_wrong(3, 4) == 12  # Will fail
          EOF

          # Create JavaScript file with issues
          cat > test-fixes/test_js_issues.js << 'EOF'
          // JavaScript file with intentional issues

          // Syntax error
          function brokenFunc() {
              return "missing semicolon"  // Missing semicolon
              var unreachable = "code";
          }

          // ESLint issues
          var unused_var = "not used";
          function poorFormatting(x,y){
          return x+y
          }

          // Type error (if TypeScript)
          function typeIssue(num) {
              return num.toUpperCase(); // String method on number
          }
          EOF

          # Create YAML file with issues
          cat > test-fixes/test_yaml_issues.yml << 'EOF'
          # YAML file with intentional issues
          name: Test Workflow
          on:
            push:
             branches: [main]  # Wrong indentation
          jobs:
            test:
             runs-on: ubuntu-latest  # Wrong indentation
              steps:
                - name: Test
                  run: echo "test"
          EOF

          echo "files_created=true" >> "$GITHUB_OUTPUT"
          echo "‚úÖ Test files created successfully"

          # List created files
          echo "Created test files:"
          find test-fixes -type f \( -name "*.py" -o -name "*.js" -o -name "*.yml" \) | sort

      - name: Commit test files
        if: steps.setup.outputs.files_created == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Test Auto-Fix Bot"

          git add test-fixes/
          git commit -m "test: add files with intentional issues for auto-fix testing" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}

  test-auto-fix:
    name: Test Auto-Fix Functionality
    runs-on: ubuntu-latest
    needs: setup-test
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install linting tools
        run: |
          # Python tools
          pip install flake8 black isort mypy pytest bandit

          # JavaScript tools (if package.json exists)
          if [ -f "package.json" ]; then
            npm install -g eslint prettier @typescript-eslint/parser @typescript-eslint/eslint-plugin
          fi

          # YAML tools
          pip install yamllint

      - name: Run linters (expect failures)
        id: lint-test
        continue-on-error: true
        run: |
          echo "## üîç Testing Linter Detection" >> "$GITHUB_STEP_SUMMARY"

          ISSUES_FOUND=false

          # Test Python linting
          if find . -name "*.py" | grep -q "test-fixes"; then
            echo "### Python Issues Detection" >> "$GITHUB_STEP_SUMMARY"

            # Flake8
            if ! flake8 test-fixes/*.py 2>/dev/null; then
              ISSUES_FOUND=true
              echo "- ‚úÖ Flake8 correctly detected issues" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "- ‚ùå Flake8 failed to detect issues" >> "$GITHUB_STEP_SUMMARY"
            fi

            # Black formatting
            if ! black --check test-fixes/*.py 2>/dev/null; then
              ISSUES_FOUND=true
              echo "- ‚úÖ Black correctly detected formatting issues" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "- ‚ùå Black failed to detect formatting issues" >> "$GITHUB_STEP_SUMMARY"
            fi

            # Python syntax
            if ! python -m py_compile test-fixes/*.py 2>/dev/null; then
              ISSUES_FOUND=true
              echo "- ‚úÖ Python compiler correctly detected syntax errors" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "- ‚ùå Python compiler failed to detect syntax errors" >> "$GITHUB_STEP_SUMMARY"
            fi
          fi

          # Test JavaScript linting
          if find . -name "*.js" | grep -q "test-fixes"; then
            echo "### JavaScript Issues Detection" >> "$GITHUB_STEP_SUMMARY"

            # Basic syntax check
            if ! node -c test-fixes/*.js 2>/dev/null; then
              ISSUES_FOUND=true
              echo "- ‚úÖ Node.js correctly detected syntax issues" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "- ‚ùå Node.js failed to detect syntax issues" >> "$GITHUB_STEP_SUMMARY"
            fi
          fi

          # Test YAML linting
          if find . -name "*.yml" | grep -q "test-fixes"; then
            echo "### YAML Issues Detection" >> "$GITHUB_STEP_SUMMARY"

            if ! yamllint test-fixes/*.yml 2>/dev/null; then
              ISSUES_FOUND=true
              echo "- ‚úÖ yamllint correctly detected issues" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "- ‚ùå yamllint failed to detect issues" >> "$GITHUB_STEP_SUMMARY"
            fi
          fi

          echo "issues_detected=${ISSUES_FOUND}" >> "$GITHUB_OUTPUT"

      - name: Test Claude integration
        if: github.event.inputs.test_type == 'all' || github.event.inputs.test_type == 'claude-integration'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if [ -z "${ANTHROPIC_API_KEY}" ]; then
            echo "‚ö†Ô∏è ANTHROPIC_API_KEY not set, skipping Claude integration test"
            exit 0
          fi
          echo "## ü§ñ Testing Claude Integration" >> "$GITHUB_STEP_SUMMARY"

          # Install Anthropic SDK
          pip install anthropic

          # Test basic Claude connectivity
          cat > test_claude.py << 'EOF'
          import os
          import sys
          from anthropic import Anthropic

          def test_claude_connection():
              api_key = os.environ.get('ANTHROPIC_API_KEY')
              if not api_key:
                  print("‚ùå ANTHROPIC_API_KEY not found")
                  return False

              try:
                  client = Anthropic(api_key=api_key)
                  response = client.messages.create(
                      model="claude-3-haiku-20240307",
                      max_tokens=50,
                      messages=[{"role": "user", "content": "Say 'Connection test successful' if you can read this."}]
                  )

                  if "successful" in response.content[0].text.lower():
                      print("‚úÖ Claude connection successful")
                      return True
                  else:
                      print("‚ùå Claude response unexpected")
                      return False

              except Exception as e:
                  print(f"‚ùå Claude connection error: {e}")
                  return False

          if __name__ == "__main__":
              success = test_claude_connection()
              sys.exit(0 if success else 1)
          EOF

          if python test_claude.py; then
            echo "- ‚úÖ Claude API connection successful" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- ‚ùå Claude API connection failed" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Test actual auto-fix process
        if: github.event.inputs.test_type == 'all' || github.event.inputs.test_type == 'formatting-only'
        run: |
          echo "## üé® Testing Auto-Fix Process" >> "$GITHUB_STEP_SUMMARY"

          # Test Python formatting fixes
          if find . -name "*.py" | grep -q "test-fixes"; then
            echo "Testing Python auto-formatting..." >> "$GITHUB_STEP_SUMMARY"

            # Create backup
            cp test-fixes/test_python_issues.py test-fixes/test_python_issues.py.bak

            # Apply Black formatting (this should work even with syntax errors in comments)
            if black --safe test-fixes/test_python_issues.py 2>/dev/null; then
              echo "- ‚úÖ Black formatting applied" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "- ‚ö†Ô∏è Black formatting had issues (expected due to syntax errors)" >> "$GITHUB_STEP_SUMMARY"
            fi

            # Apply isort
            if isort test-fixes/test_python_issues.py 2>/dev/null; then
              echo "- ‚úÖ Import sorting applied" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "- ‚ö†Ô∏è Import sorting had issues" >> "$GITHUB_STEP_SUMMARY"
            fi
          fi

          # Test JavaScript formatting
          if find . -name "*.js" | grep -q "test-fixes" && command -v prettier &>/dev/null; then
            echo "Testing JavaScript auto-formatting..." >> "$GITHUB_STEP_SUMMARY"

            if prettier --write test-fixes/test_js_issues.js 2>/dev/null; then
              echo "- ‚úÖ Prettier formatting applied" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "- ‚ö†Ô∏è Prettier formatting had issues" >> "$GITHUB_STEP_SUMMARY"
            fi
          fi

      - name: Validate workflow configuration
        run: |
          echo "## ‚öôÔ∏è Validating Workflow Configuration" >> "$GITHUB_STEP_SUMMARY"

          # Check if auto-fix workflow exists
          if [ -f ".github/workflows/auto-fix.yml" ]; then
            echo "- ‚úÖ Auto-fix workflow file exists" >> "$GITHUB_STEP_SUMMARY"

            # Validate YAML syntax
            if python -c "import yaml; yaml.safe_load(open('.github/workflows/auto-fix.yml'))" 2>/dev/null; then
              echo "- ‚úÖ Workflow YAML syntax is valid" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "- ‚ùå Workflow YAML syntax is invalid" >> "$GITHUB_STEP_SUMMARY"
            fi

            # Check for required permissions
            if grep -q "contents: write" .github/workflows/auto-fix.yml; then
              echo "- ‚úÖ Required permissions configured" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "- ‚ùå Missing required permissions" >> "$GITHUB_STEP_SUMMARY"
            fi

            # Check for Claude integration
            if grep -q "ANTHROPIC_API_KEY" .github/workflows/auto-fix.yml; then
              echo "- ‚úÖ Claude integration configured" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "- ‚ùå Claude integration not found" >> "$GITHUB_STEP_SUMMARY"
            fi

          else
            echo "- ‚ùå Auto-fix workflow file not found" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Generate test report
        if: always()
        env:
          TEST_TYPE: ${{ github.event.inputs.test_type }}
          CREATE_ISSUES: ${{ github.event.inputs.create_issues }}
          ISSUES_DETECTED: ${{ steps.lint-test.outputs.issues_detected }}
          HAS_API_KEY: ${{ secrets.ANTHROPIC_API_KEY != '' }}
        run: |
          {
            echo "## üìä Test Summary Report"
            echo "- **Test Type**: ${TEST_TYPE}"
            echo "- **Issues Created**: ${CREATE_ISSUES}"
            echo "- **Issues Detected**: ${ISSUES_DETECTED:-unknown}"

            if [ "${HAS_API_KEY}" = "true" ]; then
              echo "- **Claude Integration**: ‚úÖ API Key Available"
            else
              echo "- **Claude Integration**: ‚ùå API Key Missing"
            fi

            echo ""
            echo "### Next Steps"
            echo "1. Review test results above"
            echo "2. If issues detected correctly, the auto-fix workflow should work"
            echo "3. Create a PR with actual issues to test full integration"
            echo "4. Monitor the auto-fix workflow in the Actions tab"
          } >> "$GITHUB_STEP_SUMMARY"

  cleanup:
    name: Cleanup Test Files
    runs-on: ubuntu-latest
    needs: [setup-test, test-auto-fix]
    if: always() && needs.setup-test.outputs.test-files-created == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove test files
        run: |
          echo "Cleaning up test files..."

          # Remove test directory
          if [ -d "test-fixes" ]; then
            rm -rf test-fixes
            echo "‚úÖ Test files removed"
          else
            echo "‚ÑπÔ∏è No test files to remove"
          fi

      - name: Commit cleanup
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Test Auto-Fix Bot"

          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "test: cleanup auto-fix test files"
            git push origin HEAD:${{ github.ref_name }}
            echo "‚úÖ Cleanup committed and pushed"
          else
            echo "‚ÑπÔ∏è No cleanup needed"
          fi
