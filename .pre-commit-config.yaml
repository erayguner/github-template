# Pre-commit hooks configuration
# Install: pre-commit install
# Run all: pre-commit run --all-files
# Update: pre-commit autoupdate
#
# Security-focused configuration matching CI pipeline checks

default_language_version:
  python: python3.11

repos:
  # =============================================================================
  # Basic File Checks
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
        exclude: \.md$
      - id: check-yaml
        args: [--unsafe]
        exclude: (templates/|charts/)
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: detect-private-key
      - id: no-commit-to-branch
        args: [--branch, main, --branch, master]
      - id: pretty-format-json
        args: [--autofix, --indent=2]
        exclude: (package-lock\.json|\.terraform/)

  # =============================================================================
  # Python Linting & Formatting (Ruff)
  # =============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      - id: ruff-format
        types_or: [python, pyi]

  # =============================================================================
  # Security: Secret Detection
  # =============================================================================

  # Yelp detect-secrets (baseline-based)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - --baseline
          - .secrets.baseline
          - --exclude-files
          - (\.terraform/|node_modules/|\.venv/|\.git/)
        exclude: (package-lock\.json|\.terraform\.lock\.hcl)

  # GitLeaks - Find secrets in git history
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        args: [--no-git]

  # =============================================================================
  # Terraform Validation & Security
  # =============================================================================
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.3
    hooks:
      # Formatting
      - id: terraform_fmt
        args:
          - --args=-recursive
          - --args=-diff

      # Validation
      - id: terraform_validate
        args:
          - --hook-config=--retry-once-with-cleanup=true

      # TFLint - Advanced Terraform linting
      - id: terraform_tflint
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl
          - --args=--minimum-failure-severity=warning

      # Checkov - Infrastructure as Code security scanner
      - id: terraform_checkov
        args:
          - --args=--quiet
          - --args=--compact
          - --args=--framework terraform
          - --args=--skip-check CKV_TF_1
          - --args=--skip-check CKV_AWS_144
          - --args=--skip-check CKV_AWS_145

      # tfsec - Terraform security scanner
      - id: terraform_tfsec
        args:
          - --args=--soft-fail

      # Terrascan - Terraform policy scanner
      - id: terrascan
        args:
          - --args=-d terraform
          - --args=--skip-rules AC_AWS_0321,AC_AWS_0322

  # =============================================================================
  # YAML Validation
  # =============================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args:
          - -c
          - .yamllint.yml
        exclude: (templates/|charts/|\.terraform/)

  # Prettier for YAML/JSON formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [yaml, json]
        exclude: (package-lock\.json|\.terraform/)
        args: [--write]

  # =============================================================================
  # Shell Script Linting
  # =============================================================================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [-x, -e, SC1091]

  # =============================================================================
  # GitHub Actions Validation
  # =============================================================================
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.4
    hooks:
      - id: actionlint
        args: [-shellcheck=]

  # =============================================================================
  # Dockerfile Linting
  # =============================================================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.13.1-beta
    hooks:
      - id: hadolint-docker
        args: [--failure-threshold, warning]

  # =============================================================================
  # Security Scanning (Trivy)
  # =============================================================================
  - repo: https://github.com/aquasecurity/trivy
    rev: v0.58.1
    hooks:
      - id: trivy-fs
        args:
          - --severity
          - CRITICAL,HIGH
          - --exit-code
          - "1"
          - --skip-dirs
          - .terraform
          - --skip-dirs
          - node_modules

  # =============================================================================
  # Commit Message Validation
  # =============================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # =============================================================================
  # Local Hooks (custom scripts)
  # =============================================================================
  - repo: local
    hooks:
      # Prevent committing sensitive files
      - id: check-sensitive-files
        name: Check for sensitive files
        entry: bash -c 'git diff --cached --name-only | grep -E "\.(pem|key|p12|pfx|env\.local|env\.prod)$" && echo "Sensitive file detected!" && exit 1 || exit 0'
        language: system
        pass_filenames: false

      # Ensure terraform.tfvars is not committed
      - id: check-tfvars
        name: Check terraform.tfvars not committed
        entry: bash -c 'git diff --cached --name-only | grep -E "terraform\.tfvars$" && echo "terraform.tfvars should not be committed!" && exit 1 || exit 0'
        language: system
        pass_filenames: false

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip:
    - terraform_validate
    - terraform_tflint
    - terraform_checkov
    - terraform_tfsec
    - terrascan
    - gitleaks
    - hadolint-docker
    - trivy-fs
  submodules: false
