# Pre-commit hooks configuration
# Install: pre-commit install
# Run all: pre-commit run --all-files
# Update: pre-commit autoupdate
#
# Security-focused configuration with Terraform, YAML, secret scanning, and formatting checks

default_language_version:
  python: python3.11

repos:
  # =============================================================================
  # Basic File Checks
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
        exclude: \.md$
      - id: check-yaml
        args: [--unsafe]
        exclude: (templates/|charts/)
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: detect-private-key
      - id: no-commit-to-branch
        args: [--branch, main, --branch, master]
      - id: pretty-format-json
        args: [--autofix, --indent=2]
        exclude: (package-lock\.json|\.terraform/)

  # =============================================================================
  # Python Linting & Formatting (Ruff - Fast, Rust-based)
  # =============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      - id: ruff-format
        types_or: [python, pyi]

  # =============================================================================
  # Security: Secret Detection
  # =============================================================================

  # Yelp detect-secrets (baseline-based)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - --baseline
          - .secrets.baseline
          - --exclude-files
          - (\.terraform/|node_modules/|\.venv/|\.git/)
        exclude: (package-lock\.json|\.terraform\.lock\.hcl)

  # GitLeaks - Find secrets in git history
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        args: [--no-git]

  # =============================================================================
  # Terraform Validation & Security
  # =============================================================================
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.3
    hooks:
      # Formatting
      - id: terraform_fmt
        args:
          - --args=-recursive
          - --args=-diff

      # Validation
      - id: terraform_validate
        args:
          - --hook-config=--retry-once-with-cleanup=true

      # Documentation generation (optional - uncomment if using terraform-docs)
      # - id: terraform_docs
      #   args:
      #     - --args=--config=.terraform-docs.yml

      # TFLint - Advanced Terraform linting
      - id: terraform_tflint
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl
          - --args=--minimum-failure-severity=warning

      # Checkov - Infrastructure as Code security scanner
      - id: terraform_checkov
        args:
          - --args=--quiet
          - --args=--compact
          - --args=--framework terraform
          - --args=--skip-check CKV_TF_1
          - --args=--skip-check CKV_AWS_144
          - --args=--skip-check CKV_AWS_145

      # tfsec - Terraform security scanner (alternative to checkov)
      - id: terraform_tfsec
        args:
          - --args=--soft-fail

  # =============================================================================
  # YAML Validation
  # =============================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args:
          - -c
          - .yamllint.yml
        exclude: (templates/|charts/|\.terraform/)

  # =============================================================================
  # Shell Script Linting
  # =============================================================================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [-x, -e, SC1091]

  # =============================================================================
  # GitHub Actions Validation
  # =============================================================================
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.4
    hooks:
      - id: actionlint
        args: [-shellcheck=]

  # =============================================================================
  # Markdown Linting (optional - enable if you want strict markdown)
  # =============================================================================
  # - repo: https://github.com/igorshubovych/markdownlint-cli
  #   rev: v0.42.0
  #   hooks:
  #     - id: markdownlint
  #       args: [--fix, --disable, MD013, MD033, MD041]

  # =============================================================================
  # Commit Message Validation
  # =============================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # =============================================================================
  # Local Hooks (custom scripts)
  # =============================================================================
  - repo: local
    hooks:
      # Prevent committing sensitive files
      - id: check-sensitive-files
        name: Check for sensitive files
        entry: bash -c 'git diff --cached --name-only | grep -E "\.(pem|key|p12|pfx|env\.local|env\.prod)$" && echo "Sensitive file detected!" && exit 1 || exit 0'
        language: system
        pass_filenames: false

      # Ensure terraform.tfvars is not committed
      - id: check-tfvars
        name: Check terraform.tfvars not committed
        entry: bash -c 'git diff --cached --name-only | grep -E "terraform\.tfvars$" && echo "terraform.tfvars should not be committed!" && exit 1 || exit 0'
        language: system
        pass_filenames: false

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [terraform_validate, terraform_tflint, terraform_checkov, terraform_tfsec, gitleaks]
  submodules: false
